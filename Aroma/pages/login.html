<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <div class="hover">
            <h4>Впервые на нашем сайте?</h4>
            <p>
              Зарегистрируйтесь и получите доступ к личному кабинету, управлению
              заказами и дополнительным бонусам.
            </p>
            <a class="button button-account" href="/register"
              >Зарегистрироваться</a
            >
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Авторизация</h3>
          <form class="row login_form" onsubmit="sendForm(this); return false;">
            <div class="col-md-12 form-group">
              <input
                required
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Email'"
                autocomplete="email"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                required
                type="password"
                class="form-control"
                name="password"
                placeholder="Пароль"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Пароль'"
                autocomplete="password"
              />
            </div>
            <div class="col-md-12 form-group">
              <div class="creat_account">
                <input type="checkbox" id="f-option2" name="selector" />
                <label for="f-option2">Оставаться в системе</label>
              </div>
            </div>
            <p id="info" style="color: red"></p>
            <div class="col-md-12 form-group">
              <button type="submit" class="button button-login w-100">
                Войти
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->
<!--================ Modal start=================-->
<div
  class="modal fade"
  id="modal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Успешная Авторизация.
        </h5>
      </div>
      <div class="modal-body">
        Вы будете перенаправлены в личный кабинет через 3 секунды.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Закрыть
        </button>
      </div>
    </div>
  </div>
</div>
<!--================ Modal end=================-->
<script>
  async function sendForm(form) {
    info.innerText = ``;
    let formData = new FormData(form);
    let response = await fetch("authUser", {
      method: "POST",
      body: formData,
    });

    let back = await response.json();

    if (back.result == "ok") {
      location.href = "/users/profile";
    } else if (back.result == "reject") {
      info.innerText = `Не правильный логин или пароль!`;
    } else {
      alert("Error");
    }
  }
</script>
