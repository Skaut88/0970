<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="login_box_img">
					<div class="hover">
						<h4>Еще не зарегистрированы?</h4>
						<p>Это быстро, удобно и выгодно. Региструйтесь.</p>
						<a class="button button-account" href="/register">Зарегистрироваться</a>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="login_form_inner">
					<h3>Вход в личный кабинет</h3>
					<form class="row login_form" onsubmit="sendForm(this); return false;">
						<div class="col-md-12 form-group">
							<input
								type="email"
								class="form-control"
								name="email"
								placeholder="Email"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Email'"
								autocomplete="email"
							/>
						</div>
						<div class="col-md-12 form-group">
							<input
								type="password"
								class="form-control"
								name="pass"
								placeholder="Пароль"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Пароль'"
								autocomplete="password"
							/>
						</div>
						<p id="info" style="color: red"></p>
						<div class="col-md-12 form-group">
							<button type="submit" class="button button-login w-100">Войти</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================End Login Box Area =================-->
<script>
	async function sendForm(form) {

		let formData = new FormData(form);
		let response = await fetch("authUser", {
			method: "POST",
			body: formData,
		});

		let back = await response.json();

		if (back.result == "ok") {
			location.href = "/users/profile";
		} else if (back.result == "reject") {
			info.innerText = `Неправильный логин или пароль`;
		} else {
			alert("Неизвестная ошибка");
		}
	}
</script>
